<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flow builder</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Toolbar</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangular.png" alt="">
            </li>

            <li class="option tool" id="curved rectangle">
              <img src="icons/roundedrectangle.png" alt="">
            </li>

            <li class="option tool" id="oval">
              <img src="icons/oval.png" alt="">
            </li>

            <li class="option tool" id="square">
              <img src="icons/square.png" alt="">
            </li>

            <li class="option tool" id="circle">
              <img src="icons/circle.png" alt="">
            </li>

            <li class="option tool" id="diamond">
              <img src="icons/diamond.png" alt="">
            </li>

            <li class="option tool" id="hexogan">
              <img src="icons/hexogan.png" alt="">
            </li>

            <li class="option tool" id="pentagon">
              <img src="icons/pentagon.png" alt="">
            </li>

            <li class="option tool" id="triangle">
              <img src="icons/triangle.png" alt="">
            </li>

            <li class="option tool" id="cylinder">
              <img src="icons/cylinder.png" alt="">
            </li>

            <li class="option tool" id="dottedline">
              <img src="icons/dottedline.png" alt="">
            </li>

            <li class="option tool" id="bolddottedline">
              <img src="icons/bolddottedline.png" alt="">
            </li>

            <li class="option tool" id="uparrow">
              <img src="icons/uparrow.png" alt="">
            </li>

            <li class="option tool" id="downarrow">
              <img src="icons/downarrow.png" alt="">
            </li>

            <li class="option tool" id="leftarrow">
              <img src="icons/leftarrow.png" alt="">
            </li>

            <li class="option tool" id="rightarrow">
              <img src="icons/rightarrow.png" alt="">
            </li>

            <li class="option tool" id="diagonalarrow">
              <img src="icons/diagonalarrow.png" alt="">
            </li>
          </ul>
        </div>
        <div class="row1">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Write</span>
            </li>
          </ul> 
        <div class="rowbuttons">
          <button class="clear-canvas">Clear Diagram</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
</html>
